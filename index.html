<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A pretty nice looking accordion</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="accordion">
        <div class="accordion-panel">
          <h2 id="panel1-heading">
            <button
              class="accordion-trigger"
              aria-controls="panel1-content"
              aria-expanded="true"
            >
              <span id="panel1-title">Boating</span>
              <svg aria-hidden="true" class="accordion-icon"></svg>
            </button>
          </h2>
          <div
            class="accordion-content"
            id="panel1-content"
            aria-labelledby="panel1-heading"
            aria-hidden="false"
            role="region"
          >
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti
              ducimus ipsa magni quis, similique sunt.
            </p>
            <img
              class="accordion-image"
              src="assets/boat.webp"
              alt="A sailboat at sea during sunset"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
